site_name: "Entity: wiki"
repo_url: https://github.com/entity-toolkit/entity
repo_name: entity
site_url: https://entity-toolkit.github.io/wiki

nav:
  - Home: index.md
  - Getting started:
      - Compiling/running: getting-started/compile-run.md
      - Writing a problem generator: getting-started/pgen.md
      - Understanding the units: getting-started/units.md
      - Output & visualization: getting-started/vis.md
      - Documenting: getting-started/docs.md
  - Physics:
      - 3+1 formulation: "physics/3p1.md"
  - Numerics:
      - PIC algorithm: "numerics/pic.md"
      - Coordinate systems: "numerics/coords.md"
  - Code API:
      - "code/structure.md"
      - "code/metrics.md"
      - "code/domains.md"
  - Technical details:
      - Floating point comparison: "tech-details/float-comparison.md"
  - Fun:
      - Cubed sphere: "fun/cubed_sphere.md"

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - neoteroi.cards
  - neoteroi.timeline

plugins:
  - tags
  - search
  - macros

use_directory_urls: true

theme:
  name: material
  custom_dir: overrides
  favicon: assets/logo.svg
  logo: assets/logo.svg
  icon:
    repo: simple/git
    admonition:
      abstract: material/code-json
    annotation: material/plus-circle-outline

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: "IBM Plex Sans"
    code: "JetBrains Mono"
  features:
    - navigation.tracking
    - navigation.expand
    - toc.integrate
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - content.tooltips

extra_css:
  - css/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/entity-toolkit/entity/

copyright: Copyright &copy; 2021++, Entity dev team
